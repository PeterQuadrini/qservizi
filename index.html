<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <h1>Quadrini Servizi</h1>
    </div>
    <div id="container" class="css-container">
        <div class="video-container">
            <video autoplay="autoplay" muted loop playsinline>
                <source src="main.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="box" class="box">
            <h3 id="header-title" class="animate-charcter"></h3>
        </div>
    </div>
    <div class="central-box" id="central-box">
        <div class="box-item" id="pulizia">
            <div class="box-absolute blue">
                <h1 class="title">Sanificazioni e Pulizie</h1>
                <p class="pag" id="pag">Vai alla pagina -></p>
            </div>
            <div class="box-border">
                <img src="images/pulizia/pulizia.jpeg"/>
            </div>
        </div>
        <div class="box-item" id="disinfestazione">
            <div class="box-absolute green">
                <h1 class="title">Disinfestazioni e Servizi Ambientali</h1>
                <p class="pag" id="pag">Vai alla pagina -></p>
            </div>
            <div class="box-border">
                <img src="images/disinfestazione/disinfestazione.jpeg"/>
            </div>
        </div>
        <div class="box-item" id="catering">
            <div class="box-absolute red">
                <h1 class="title">Ristorazione collettiva e catering</h1>
                <p class="pag" id="pag">Vai alla pagina -></p>
            </div>
            <div class="box-border">
                <img src="images/catering/catering.jpeg"/>
            </div>
        </div>
        <div class="box-item" id="albergo">
            <div class="box-absolute blue">
                <h1 class="title">Servizi Alberghieri</h1>
                <p class="pag" id="pag">Vai alla pagina -></p>
            </div>
            <div class="box-border">
                <img src="images/albergo/albergo.jpeg"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
